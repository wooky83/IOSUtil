# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Test

on:
  workflow_call:

jobs:
  build_and_test:
    name: PR Build and Test
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'

      - name: Build SPM project
        run: xcodebuild -scheme SWUtil -destination 'platform=iOS Simulator,name=iPhone 14 Pro'
      - name: Run Tests
        run: xcodebuild test -scheme SWUtil -destination 'platform=iOS Simulator,name=iPhone 14 Pro'

      - name: Print Message
        run: echo "workflow GitHub Action!"
