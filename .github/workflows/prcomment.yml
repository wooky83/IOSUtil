name: PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  pr_comment_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check for "retest" keyword
        id: check_keyword
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueComment = context.payload.comment.body;
            const retestKeyword = 'retest';
            if (issueComment.includes(retestKeyword)) {
              return true;
            } else {
              return false;
            }

      - name: Get Result
        run: echo "${{steps.check_keyword.outputs.result}}"
        
      - name: If Check
        if: ${{steps.check_keyword.outputs.result == "true"}}
        run: echo "Hello!!"

      - name: Run action!
        if: ${{steps.check_keyword.outputs.result == "true"}}
        uses: ./.github/workflows/test.yaml
          
      - name: printMessage
        run: echo "Success"
          
